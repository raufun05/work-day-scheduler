<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Work Day Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type= "text/css" href="style.css" />
   
</head>

<body>
  <header class="jumbotron">
    <h1 class=" font-weight-bold display-3">Work Day Scheduler</h1>
    <p class="font-weight-bold lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="text-primary font-weight-bold lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="nine-am">
      <div class="col-md-1 hour"> 9:00am </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="ten-am">
      <div class="col-md-1 hour"> 10:00am </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="eleven-am">
      <div class="col-md-1 hour"> 11:00am </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="twelve-pm">
      <div class="col-md-1 hour"> 12:00pm </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="one-pm">
      <div class="col-md-1 hour"> 1:00pm </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="two-pm">
      <div class="col-md-1 hour"> 2:00pm </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="three-pm">
      <div class="col-md-1 hour"> 3:00pm </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="four-pm">
      <div class="col-md-1 hour"> 4:00pm </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="five-pm">
      <div class="col-md-1 hour"> 5:00pm </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
  </div>
 
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
